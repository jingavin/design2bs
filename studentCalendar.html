<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Schedule</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-size: 24px;
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0f49bd",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
    <!-- TopAppBar -->
    <div
      class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
      <a href="studentDash.html"
        class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
        <span class="material-symbols-outlined text-[#111418] dark:text-white">arrow_back</span>
      </a>
      <h2 class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
        Schedule</h2>
      <div class="flex w-12 items-center justify-end">
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#111318] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
          <span class="material-symbols-outlined">notifications</span>
        </button>
      </div>
    </div>
    <!-- SegmentedButtons -->

      <div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-black/20 p-1">
        <label
          class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal">
          <span class="truncate">Month</span>
          <input checked="" class="invisible w-0" name="calendar-view" type="radio" value="Month" />
        </label>
        <label
          class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-primary has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal">
          <span class="truncate">Week</span>
          <input class="invisible w-0" name="calendar-view" type="radio" value="Week" />
        </label>
      </div>
    </div>

            class="text-[#616f89] dark:text-gray-400 text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">

            class="text-[#616f89] dark:text-gray-400 text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">

          <button class="h-12 w-full text-[#111318] dark:text-white text-sm font-medium leading-normal">

    </div>
    <!-- Agenda View -->
    <div
      class="flex-1 bg-white dark:bg-background-dark/70 rounded-t-3xl pt-2 pb-24 shadow-[0_-10px_30px_-15px_rgba(0,0,0,0.1)]">
      <!-- SectionHeader -->
      <h3 class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">
        Today, October 26</h3>
      <!-- ListItem 1 -->
      <div class="flex items-center gap-4 bg-transparent px-4 min-h-[72px] py-2 justify-between">
        <div class="flex items-center gap-4">
          <div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
            <span class="material-symbols-outlined">school</span>
          </div>
          <div class="flex flex-col justify-center">
            <p class="text-[#111318] dark:text-white text-base font-medium leading-normal line-clamp-1">10:00 AM -
              Algebra II</p>
            <p class="text-[#616f89] dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">Tutor: Jane

        </div>
